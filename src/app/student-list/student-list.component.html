<h2>Student List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Total Fee Paid</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.firstname}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.feepaid}}</td>
            <td>{{student.status}}</td>
        </tr>
    </tbody>

</table>
