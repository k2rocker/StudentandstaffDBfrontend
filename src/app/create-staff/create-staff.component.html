
<h3>ADD Staff</h3>
<form (ngSubmit) = "onSubmit()" >

    <div class="form-group">
        <label>Staff Name</label>
        <input type="text" class="form-control" id="staffname"
        [(ngModel)]="staff.staffname" name="staffname">
    </div>

    <div class="form-group">
        <label>Position Type</label>
        <input type="text" class="form-control" id="positiontype"
        [(ngModel)]="staff.positiontype" name="positiontype">
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber"
        [(ngModel)]="staff.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
        <label>Salary</label>
        <input type="number" class="form-control" id="salary"
        [(ngModel)]="staff.salary" name="salary">
    </div>

    <div class="form-group">
        <label>Month</label>
        <input type="text" class="form-control" id="month"
        [(ngModel)]="staff.month" name="month">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>
