
<h3>ADD Student</h3>
<form (ngSubmit) = "onSubmit()" >

    <div class="form-group">
        <label>Student Name</label>
        <input type="text" class="form-control" id="studentname"
        [(ngModel)]="student.studentname" name="studentname">
    </div>

    <div class="form-group">
        <label>Student Class</label>
        <input type="text" class="form-control" id="studentclass"
        [(ngModel)]="student.studentclass" name="studentclass">
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber"
        [(ngModel)]="student.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
        <label>Book Fee Paid</label>
        <input type="number" class="form-control" id="bookfees"
        [(ngModel)]="student.bookfees" name="bookfees">
    </div>

    <div class="form-group">
        <label>Total Fee Paid</label>
        <input type="number" class="form-control" id="feepaid"
        [(ngModel)]="student.feepaid" name="feepaid">
    </div>

    <div class="form-group">
        <label>Discount</label>
        <input type="number" class="form-control" id="discount"
        [(ngModel)]="student.discount" name="discount">
    </div>

    <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" id="status"
        [(ngModel)]="student.status" name="status">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>
